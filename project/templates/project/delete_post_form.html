{% extends 'project/base.html' %}

{% block content %}
<div class="form-container" style="max-width: 500px; margin: 50px auto; padding: 30px; border: 1px solid #dbdbdb; background: white; border-radius: 5px; text-align: center;">
    
    <h2 style="color: #ed4956;">Delete Post?</h2>
    <p>Are you sure you want to delete this post?</p>

    <div style="background: #f8f8f8; padding: 10px; margin: 20px 0; border-radius: 4px; border: 1px solid #eee;">
        <p style="color: #555; font-style: italic;">"{{ object.caption }}"</p>
        
        {% if object.get_all_photos.first %}
            <img src="{{ object.get_all_photos.first.get_image_url }}" style="max-height: 150px; margin-top: 10px; border-radius: 4px;">
        {% endif %}
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <div style="display: flex; gap: 10px; justify-content: center;">
            <a href="{% url 'show_post' object.pk %}" class="action-button" style="background-color: #efefef; color: black; text-decoration: none; padding: 10px 20px;">Cancel</a>
            
            <button type="submit" class="action-button" style="background-color: #ed4956; padding: 10px 20px;">Delete</button>
        </div>
    </form>

</div>
{% endblock %}
