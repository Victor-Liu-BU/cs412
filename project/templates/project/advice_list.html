<!--Template for displaying a list of dating advice-->

{% extends 'project/base.html' %}

{% block content %}
<div class="advice-container">
    <div class="advice-header">
        <h2>Relationship Advice <br><span class="subtitle">for CS Majors</span></h2>
    </div>

    <div class="advice-grid">
        {% for advice in advice_list %}
            <div class="advice-card">
                <div class="quote-icon">“</div>
                <p class="advice-text">{{ advice.text }}</p>
                <div class="advice-author">
                    — {{ advice.author }}
                </div>
            </div>
        {% empty %}
            <div class="no-advice">
                <p>No advice available at the moment. Good luck debugging your love life!</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
