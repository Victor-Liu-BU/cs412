<!-- HTML for the Show All page -->

{% extends 'quotes/base.html' %}
{% block content %}
    <ul>
        {% for quote in quote %}
                <p>{{quote}}</p>
        {% endfor %}
        {% for image in image %}
                <img src="{{ image }}" alt="{{ product_name }}'s image">
        {% endfor %}
    </ul>
{% endblock %}
