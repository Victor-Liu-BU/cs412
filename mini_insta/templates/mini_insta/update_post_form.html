<!-- Update Post Page template for the mini insta webpage -->

{% extends 'mini_insta/base.html' %}

{% block content %}

<h3>Update Post</h3>
<p>
    {{post}}
</p>
<!-- There are two form tags each for Update or Cancel-->
<form action="{% url 'update_post' post.pk %}" method="POST"
    enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{form.as_table}}
    </table>
    <input type="submit" name="submit" value="Update">
</form>
<form action="{% url 'show_post' post.pk %}" method="GET">
    <input type="submit" value="Cancel">
</form>
{% endblock %}
