<!-- Create Profile Page template for the mini insta webpage -->

{% extends 'mini_insta/base.html' %}

{% block content %}

<h1>Create Profile</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{ form.as_table }}  
    <tr><th colspan="2">Login Information</th></tr>
    <br>
    {{ user_form.as_table }}
    </table>
    <!--When the user submits, navigate to Created Profile-->
    <input type="submit" name="submit" value="Create">
    <!--Navigate back to the show all profiles page on cancel-->
    <a href="{% url 'show_all_profiles' %}">Cancel</a>
</form>
{% endblock %}
