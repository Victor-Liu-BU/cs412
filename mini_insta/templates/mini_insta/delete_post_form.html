<!-- Delete Post Page template for the mini insta webpage -->

{% extends 'mini_insta/base.html' %}

{% block content %}

<h3>Are you sure you want to delete this Post?</h3>
<p>
    {{post}}
</p>
<!--Two form tags each for the Delete action and Cancel action-->
<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
<form action="{% url 'show_my_profile' %}" method="GET">
    <input type="submit" value="Cancel">
</form>
{% endblock %}
