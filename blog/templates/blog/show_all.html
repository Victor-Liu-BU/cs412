<!--blog/show_all.html-->

{% extends 'blog/base.html' %}

{% block content %}
<h1>Showing All Articles</h1>

<!--{{articles}}-->

<main class="grid-container">
    <!-- scriplet code for a loop-->
     {% for article in articles %}
    
     <article>
        <div>
            <h2>
                {{article.title}}
            </h2>
            <h3>
                by {{article.author}}
            </h3>
            <p>
                {{article.text}}
            </p>
        </div>
        <a href="{% url 'article' article.pk %}">
        <img src="{{article.image_url}}" alt="Kai">
        </a>
    </article>
     <hr>
     {% endfor %}
</main>

{% endblock %}
