<!--All pictures template for the dad jokes webapp-->
{% extends 'dadjokes/base.html' %}

{% block content %}
    <h1>All Pictures</h1>
    <ul>
    {% for picture in pictures %}
        <li>
            From: {{ picture.name }}
            <img src="{{ picture.image_url }}" alt="Silly Picture" style="max-width: 400px;">
            (<a href="{% url 'single_picture' picture.pk %}">Link</a>)
        </li>
    {% empty %}
        <li>No pictures here!</li>
    {% endfor %}
    </ul>
{% endblock %}
