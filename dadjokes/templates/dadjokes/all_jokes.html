<!--All jokes template for the dad jokes webapp-->
{% extends 'dadjokes/base.html' %}

{% block content %}
    <h1>All Jokes</h1>
    <ul>
    {% for joke in jokes %}
        <li>
            "{{ joke.text }}" - <i>{{ joke.name }}</i>
            (<a href="{% url 'single_joke' joke.pk %}">Link</a>)
        </li>
    {% empty %}
        <li>No jokes here!</li>
    {% endfor %}
    </ul>
{% endblock %}
